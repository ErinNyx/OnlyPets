<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OnlyPets | Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/global.css"/>
    <link rel="stylesheet" type="text/css" href="/dashboard.css"/>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <!--    <link rel="stylesheet" type="text/css" href="/home.css" />-->

</head>
<body>
<nav>
<span id="nav-left">
        <a href="/" id="logo">OnlyPets</a>
    </span>

    <span id="nav-right">

        <form action="/logout" method="POST" sec:authorize="isAuthenticated()">
            <input type="submit" value="Logout"/>
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>
        </form>

    </span>
</nav>

<span id="center">
    <form method="POST" action="#" th:action="@{/dashboard/hire}" sec:authorize="isAuthenticated()" enctype="multipart/form-data">
    <input type="text" name="userName" placeholder="Enter Username" maxlength="75" />
    <input type="submit" value="Hire" />

    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}"/>
</form>

        <form method="POST" action="#" th:action="@{/dashboard/fire}" sec:authorize="isAuthenticated()" enctype="multipart/form-data">
    <input type="text" name="userName" placeholder="Enter Username" maxlength="75" />
    <input type="submit" value="Fire" />

    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}"/>
</form>

<table>
    <thead>
    <tr>
        <th> Hired Mods</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${modList}">
        <td> <a th:href="@{/user/id={id}(id=${user.id})}" th:text=" ${user.id}" > </a></td>
        <td th:text="${user.username}"></td>
    </tr>
    </tbody>
</table>

</span>




</body>
</html>
