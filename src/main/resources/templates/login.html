<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OnlyPets | Login</title>
    <link rel="stylesheet" type="text/css" href="/global.css" />
    <link rel="stylesheet" type="text/css" href="/login.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script>
        function closeModal() {
            document.querySelector('.alert').remove();
        }
    </script>

</head>
<body>
<nav>
    <span id="nav-left">
        <a href="/" id="logo">OnlyPets</a>
    </span>

    <span id="nav-right">
        <a href="/register">Register</a>
    </span>
</nav>

<div class="alert alert-danger" role="alert" th:if="${error}">
    <span th:text="${error}" />
    <a onclick="closeModal()">Ok</a>
</div>

<div class="container">
    <form id="form" action="/login" method="POST">
        <input type="text" name="username" placeholder="Username" th:value="${username}" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>
        <input type="submit" value="Login" />
    </form>
    <a id="pass-reset" href="/password-reset">Forgot Password?</a>
</div>
</body>
</html>
