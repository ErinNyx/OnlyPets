<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OnlyPets | Home</title>
    <link rel="stylesheet" type="text/css" href="/global.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="/home-admin.css" />


</head>
<body>

<nav>
    <span id="nav-left">
        <a href="/" id="logo">OnlyPets</a>
    </span>
</nav>
<div class="container">
    <form id="form" action="/admin-hired" method="POST">
        <input type="text" name="username" placeholder="Username" th:value="${username}" required />
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>
        <input type="submit" value="Hire Mod" />
    </form>
</div>
</body>
</html>
